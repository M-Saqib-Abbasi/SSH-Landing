<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt - Software Solutions House</title>
    <!-- Use Tailwind CSS for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a more professional look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden max-w-2xl w-full p-6 sm:p-10 border-t-8 border-teal-500">
        <!-- Receipt Header Section -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <!-- Company Logo and Name -->
            <div class="flex items-center mb-4 sm:mb-0">
                <img src="https://logo.softwaresolutionhouse.com/Images/Software-Solution-House.jpg" alt="Software Solutions House Logo" class="h-16 sm:h-20 w-auto rounded-lg mr-4">
                <div>
                    <h1 class="text-2xl sm:text-2xl font-bold text-gray-800">Software Solutions House</h1>
                    <p class="text-gray-500 text-sm mt-1">Innovative Software Solutions</p>
                </div>
            </div>
            
            <!-- Receipt Details -->
            <div class="text-right">
                <p class="text-sm text-gray-500">Receipt #<span class="font-semibold text-gray-700">12345</span></p>
                <p class="text-sm text-gray-500">Date: <span class="font-semibold text-gray-700" id="receipt-date"></span></p>
            </div>
        </div>

        <!-- Billing and Client Information -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Billed To:</h2>
                <div class="text-gray-600">
                    <p class="font-medium">Mudassir Bawani</p>
                    <p>BigPower</p>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Payment From:</h2>
                <div class="text-gray-600">
                    <p>BigPower</p>
                </div>
            </div>
        </div>

        <!-- Service Details Table -->
        <div class="w-full overflow-x-auto mb-8">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-100 border-b border-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Description</th>
                        <th class="py-3 px-4 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider w-24 sm:w-32">Amount</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="py-4 px-4">Payment against Domain purchasing "bigpower.com.pk"</td>
                        <td class="py-4 px-4 text-center">$56.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Total Section -->
        <div class="flex justify-end mb-8">
            <div class="w-full sm:w-1/2 md:w-1/3">
                <div class="flex justify-between items-center py-2 border-b border-gray-200">
                    <p class="text-sm text-gray-600 font-medium">Subtotal:</p>
                    <p class="text-sm text-gray-700 font-medium">$56.00</p>
                </div>
                <div class="flex justify-between items-center py-2">
                    <p class="text-lg font-bold text-gray-800">TOTAL:</p>
                    <p class="text-lg font-bold text-gray-800">$56.00</p>
                </div>
            </div>
        </div>

        <!-- Thank You Message -->
        <div class="text-center text-gray-500 text-sm mt-8">
            <p>Thank you for your business!</p>
        </div>
    </div>

    <!-- JavaScript to automatically set the current date -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateElement = document.getElementById('receipt-date');
            if (dateElement) {
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                dateElement.textContent = today.toLocaleDateString('en-US', options);
            }
        });
    </script>
</body>
</html>
